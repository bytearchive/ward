[supervisord]
nodaemon=true

[program:sshd]
command=/usr/sbin/sshd -D

[program:uwsgi]
command = uwsgi --ini /var/uwsgi/sites-available/uwsgi.ini

[program:celeryd]
command = service celeryd start

[program:celerybeat]
command = service celerybeat start

[program:nginx-app]
command = /usr/sbin/nginx
