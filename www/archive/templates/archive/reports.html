{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Reports{% endblock %}

{% block css %}
    <style type="text/css">
        /* Base */
        .body {
            padding: 10px;
        }

        .dashed {
            border-top: 1px dashed #e5e5e5;

        }
    </style>
{% endblock %}


{% block content %}
    <div class="panel">
        <div class="body">
            <h1 class="title"><i class="icon-report"></i> <strong>Reports</strong></h1>

            <div class="panel" style="border:1px solid #ababab; border-radius: 10px;">
                <div class="head">
                    <strong>Report List</strong>

                    <div class="group" style="float: right">
                        <input type="text" class="input" id="reports_limit" placeholder="Limit" value="10"
                               style="width: 60px; text-align: right;"/>
                    </div>
                </div>
                <table id="reports_table" class="table simple hover">
                    <colgroup>
                        <col style="width: 60px;">
                        <col style="width: 100px;">
                        <col style="width: 40%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 20%;">
                    </colgroup>
                    <thead>
                    <tr>
                        <th></th>
                        <th style="text-align: center;"><i class="icon-user"></i> From</th>
                        <th style="text-align: center;"><i class="icon-report"></i> Message</th>
                        <th style="text-align: center;"><i class="icon-like"></i> Like</th>
                        <th style="text-align: center;"><i class="icon-message"></i> Comment</th>
                        <th style="text-align: center;"><i class="icon-document"></i> Group</th>
                        <th style="text-align: center;"><i class="icon-was"></i> Status</th>
                        <th style="text-align: center;"><i class="icon-gear"></i> Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="reports_paging" class="paging" style="margin-top: 3px;">
                <a href="#" class="prev">Previous</a>

                <div class="list"></div>
                <a href="#" class="next">Next</a>
            </div>
        </div>
    </div>
    </div>

    <script id="tpl_row" type="text/template">
        <tr>
            <td style="text-align: right;"><!= picture !></td>
            <td><!= from !></td>
            <td><!= message !></td>
            <td style="text-align: center;"><!= like_count !></td>
            <td style="text-align: center;"><!= comment_count !></td>
            <td style="text-align: center;"><!= group !></td>
            <td style="text-align: center;"><!= status !></td>
            <td style="text-align: center;"><!= action !></td>
        </tr>
    </script>

    <script id="tpl_none" type="text/template">
        <tr>
            <td colspan="8" class="none" align="center">Data does not exist.</td>
        </tr>
    </script>

    <script id="tpl_pages" type="text/template">
        <! for(var i = 0; i < pages.length; i++) { !>
        <a href="#" class="page"><!= pages[i] !></a>
        <! } !>
    </script>
{% endblock %}

{% block script %}
    <script src="{% static 'js/archive.js' %}" type="text/javascript"></script>
    <script>
        var reports_limit = 10;
        var reports_url = "/api/reports/";

        /**
         * Generate Reports
         */
        jui.ready(["ui.paging", "uix.table"], function (paging, table) {
            reports_paging = paging("#reports_paging", {
                pageCount: 10,
                screenCount: detectWidthToScreenCount(),
                event: {
                    page: function (pNo) {
                        getReports(reports_url, reports_table, reports_limit, pNo);
                    }
                },
                tpl: {
                    pages: $("#tpl_pages").html()
                }
            });

            reports_table = table("#reports_table", {
                fields: ["", "from", "message", "like_count", "comment_count", "group", "status", "action"],
                scroll: true,
                scrollHeight: 500,
                resize: true,
                event: {
                    sort: function (column, e) {
                        var className = {
                            "desc": "icon-arrow1",
                            "asc": "icon-arrow3"
                        }[column.order];

                        $(column.element).children("i").remove();
                        $(column.element).append("<i class='" + className + "'></i>");
                    }
                },
                tpl: {
                    row: $("#tpl_row").html(),
                    none: $("#tpl_none").html()
                }
            });
        });

        /**
         * Init analysis.html
         */
        $(function () {
            getReports(reports_url, reports_table, reports_limit, 1, reports_paging);

            $("#reports_limit").on("input", function () {
                reports_limit = $("#reports_limit").val();
                getReports(reports_url, reports_table, reports_limit, 1, reports_paging);
            });
        });

        function reload () {
            getReports(reports_url, reports_table, reports_limit, 1, reports_paging);
        }
    </script>
{% endblock %}
