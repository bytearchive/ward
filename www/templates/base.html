{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Ward :: {% block title %}main{% endblock %}</title>

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- jQuery Theme -->
    <link rel="stylesheet" href="{% static 'jquery-ui/themes/smoothness/jquery-ui.min.css' %}"/>

    <!-- JUI for Bootstrap -->
    <link rel="stylesheet" href="{% static 'jui/dist/jui.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'jui/dist/jennifer.theme.min.css' %}"/>

    <!-- Bootstrap Social -->
    <link rel="stylesheet" href="{% static 'bootstrap-social/bootstrap-social.css' %}"/>

    <!-- Custom CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css"/>
    {% block css %}{% endblock %}
</head>
<body class="jui">
<div class="header">
    <div class="logo">
        <a href="/"><img src="{% static 'images/ward.png' %}" width="40px;"/></a>
    </div>
    {% block header %}
        <div class="toolbar">
            <div class="col col-3">
                <span>Ward</span>

                &nbsp; &nbsp;

                <form method="get" action="" style="display: inline;">
                    <div class="group">
                        <input type="text" class="input mini" name="q" placeholder="Search"/>
                        <a class="btn mini"><i class="icon-search"></i></a>
                    </div>
                </form>
            </div>


            <div class="col col-3">
            </div>

            <div class="col col-3">
            </div>

            <div class="col col-3">
                <span style="float:right">
                      Sample <i class="icon-check"></i>
                </span>
            </div>
        </div>
    {% endblock %}
</div>

{% block content %}
{% endblock %}

{% block footer %}
{% endblock %}

<script id="tpl_alarm" type="text/template">
    <div class="notify <!= color !>">
        <div class="title"><!= title !></div>
        <div class="message"><!= message !></div>
    </div>
</script>

<!-- jQuery -->
<script type="text/javascript" src='{% static 'jquery/dist/jquery.min.js' %}'></script>
<script type="text/javascript" src='{% static 'jquery-ui/jquery-ui.min.js' %}'></script>

<!-- JUI for Bootstrap -->
<script src="{% static 'jui/dist/jui.min.js' %}"></script>

<!-- Custom Script -->
<script src="{% static 'js/base.js' %}" type="text/javascript"></script>
{% block script %}{% endblock %}
</body>
</html>
